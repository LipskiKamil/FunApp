
{% load static  %}
<link rel="stylesheet" href="{% static 'summary.css' %}">
<h1>Game Summary</h1>
<p>Game Code: {{ game.game_code }}</p>

<table>
  <thead>
    <tr>
      <th>Nickname</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for player in players %}
      <tr>
        <td>{{ player.nickname }}</td>
        <td>{{ player.score }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
